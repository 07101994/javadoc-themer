<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <link rel="icon" href="favicon.ico">
    <title>Javadoc Themer</title>
    <script type="text/javascript" src="dist/js/less.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/css/bootstrap-colorpicker.min.css" rel="stylesheet">

    <link href="dist/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="base.css" rel="stylesheet">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Github</a></li>
                </ul>
            </nav>
            <h3 class="text-muted"> <img src="dist/img/brush.png" style="height:1.1em;" /> Javadoc Themer</h3>
        </div>
        <div class="jumbotron">
            <img src="dist/img/brush.png" style="height:6em;" />
            <h1>Javadoc Themer</h1>
            <p class="lead">Theme your javadoc with vibrant colors</p>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <h4>General Border</h4>
                <div id="cp0" class="input-group colorpicker-component">
                    <input type="text" value="#00AABB" class="form-control" />
                    <span class="input-group-addon"><i></i></span>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <h4>Fonts, Background</h4>
                <div id="cp1" class="input-group colorpicker-component">
                    <input type="text" value="#00AABB" class="form-control" />
                    <span class="input-group-addon"><i></i></span>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <h4>Toolbar</h4>
                <div id="cp2" class="input-group colorpicker-component">
                    <input type="text" value="#00AABB" class="form-control" />
                    <span class="input-group-addon"><i></i></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <h4>SubNav</h4>
                <div id="cp3" class="input-group colorpicker-component">
                    <input type="text" value="#00AABB" class="form-control" />
                    <span class="input-group-addon"><i></i></span>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <h4>Hover</h4>
                <div id="cp4" class="input-group colorpicker-component">
                    <input type="text" value="#00AABB" class="form-control" />
                    <span class="input-group-addon"><i></i></span>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <h4>Standard Font</h4>
                <div id="cp5" class="input-group colorpicker-component">
                    <input type="text" value="#00AABB" class="form-control" />
                    <span class="input-group-addon"><i></i></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <h4>Color 6</h4>
                <div id="cp6" class="input-group colorpicker-component">
                    <input type="text" value="#00AABB" class="form-control" />
                    <span class="input-group-addon"><i></i></span>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <h4>Color 7</h4>
                <div id="cp7" class="input-group colorpicker-component">
                    <input type="text" value="#00AABB" class="form-control" />
                    <span class="input-group-addon"><i></i></span>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <h4>Visited Link</h4>
                <div id="cp8" class="input-group colorpicker-component">
                    <input type="text" value="#00AABB" class="form-control" />
                    <span class="input-group-addon"><i></i></span>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-primary" onclick="download();">Generate</button>
            </div>
        </div>
        <br/>
        <footer class="footer">
            <p>&copy; 2016 Nishant Srivastava</p>
        </footer>
    </div>
    <!-- /container -->
    <!-- JQuery -->
    <script src="dist/js/jquery.min.js"></script>
    <!-- Bootstrap Colorpicker  -->
    <script src="dist/js/bootstrap-colorpicker.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="dist/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript">
    $(function() {
        $('#cp0').colorpicker();
        $('#cp1').colorpicker();
        $('#cp2').colorpicker();
        $('#cp3').colorpicker();
        $('#cp4').colorpicker();
        $('#cp5').colorpicker();
        $('#cp6').colorpicker();
        $('#cp7').colorpicker();
        $('#cp8').colorpicker();
    });
    </script>
</body>
